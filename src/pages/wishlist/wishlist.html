<ion-header>
  <ion-navbar color="secondary"> <button ion-button icon-only menuToggle start>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Wishlist</ion-title>
  </ion-navbar>
</ion-header>
<ion-content> <span *ngIf="status==='NOT_OK'" class="no_ok">
    <ion-grid>
      <ion-row>
        <ion-col col-3></ion-col>
        <ion-col col-6> <img src="assets/imgs/icons/empty_wishlist.png"> </ion-col>
        <ion-col col-3></ion-col>
        <ion-col col-12> <button ion-button block small color="danger" clear>Wishlist is empty</button> </ion-col>
      </ion-row>
    </ion-grid>
  </span> <span *ngIf="status==='OK'">
    <ion-row *ngFor="let x of wished.products; let i = index;" class="cart"
      [ngClass]="(i % 2 == 0) ? 'odd' : 'even'">
      <ion-col col-3>
        <div class="img" [ngStyle]="{'background-image': 'url(' + x.img + ')'}"
          (tap)="viewProduct(x.product_id, x.product_name,x.img,x.short_desc,x.price_unit)"></div>
      </ion-col>
      <ion-col col-7 class="name"> <span class="title">{{x.product_name}}</span>
        <ion-row class="price">
          &#8377; {{x.price}} </ion-row>
        <ion-row> <button ion-button color="secondary" class="addCart" clear (click)="addToCart(x.product_id)">
            <ion-icon name="basket" class="lower"></ion-icon>&nbsp; Add To Cart
          </button> </ion-row>
      </ion-col>
      <ion-col col-2> <button ion-button color="danger" icon-only clear float-right (click)="remove(x.product_id)">
          <ion-icon name="ios-trash"></ion-icon>
        </button> </ion-col>
    </ion-row>
  </span></ion-content>
