<ion-header>
  <ion-navbar color="secondary">
    <ion-title>Notifications</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item *ngFor="let noti of notifications">
      <ion-thumbnail item-start> <img src="{{noti.image}}"> </ion-thumbnail>
      <h2>{{noti.title}}</h2>
      <p>{{noti.content}}</p> <button ion-button clear item-end (click)="view(noti.title,noti.content)">View</button>
    </ion-item>
  </ion-list>
</ion-content>
