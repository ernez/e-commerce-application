<ion-header>
  <ion-navbar color="secondary">
    <ion-title>Wallet</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-card *ngIf="showCurrent">
    <ion-card-content> <span class="balance">&#8377; {{current}}</span>
      <span class="bal">Current Balance</span> </ion-card-content>
  </ion-card>
  <ion-list *ngIf="section=='deposit'">
    <ion-list-header> Deposit to Wallet </ion-list-header>
    <ion-item>
      <ion-label floating>Enter Amount</ion-label>
      <ion-input type="number" [(ngModel)]="deposit"></ion-input>
    </ion-item>
  </ion-list> <span *ngIf="section=='history'">
    <ion-card *ngFor="let h of history">
      <ion-card-header>
        #{{h.id}} </ion-card-header>
      <ion-card-content>
        <ion-badge color="secondary">&#8377; {{h.amount}}
        </ion-badge> <span class="time">{{h.time}}</span>
        <p>Method: {{h.method}}</p>
        <p>Status: {{h.status}}</p>
      </ion-card-content>
    </ion-card>
  </span>
</ion-content>
<ion-footer *ngIf="section=='deposit'">
  <ion-toolbar color="primary"> <button ion-button full clear color="light" (click)="doDeposit()">Deposit</button>
  </ion-toolbar>
</ion-footer>
