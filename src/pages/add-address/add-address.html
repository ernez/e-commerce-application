<ion-header>

  <ion-navbar color="secondary">
    <ion-title>AddAddress</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding>
<form [formGroup]="addressForm" novalidate>
  <ion-item>
    <ion-label stacked>First Name</ion-label>
    <ion-input type="text" [(ngModel)]="first_name" formControlName="first_name"></ion-input>
  </ion-item>


  <ion-item>
    <ion-label stacked>Last Name</ion-label>
    <ion-input type="text" [(ngModel)]="last_name" formControlName="last_name"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked>Mobile</ion-label>
    <ion-input type="number" [(ngModel)]="mobile" formControlName="mobile"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked>Email</ion-label>
    <ion-input type="text" [(ngModel)]="email" formControlName="email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked>Address Line 1</ion-label>
    <ion-input type="text" [(ngModel)]="address1" formControlName="address1"></ion-input>
  </ion-item>
  
  <ion-item>
    <ion-label stacked>Address Line 2</ion-label>
    <ion-input type="text" [(ngModel)]="address2" formControlName="address2"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked>City</ion-label>
    <ion-input type="text" [(ngModel)]="city" formControlName="city"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label stacked>State</ion-label>
    <ion-input type="text" [(ngModel)]="state" formControlName="state">
    </ion-input>
  </ion-item>
  <ion-item>
    <ion-label stacked>Country</ion-label>
    <ion-input type="text" [(ngModel)]="country" formControlName="country"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label stacked>Postcode/Zip</ion-label>
    <ion-input type="number" [(ngModel)]="zip" formControlName="zip">
    </ion-input>
  </ion-item>
</form>
</ion-content>
<ion-footer>
    <ion-toolbar color="primary"> <button ion-button full clear color="light" [disabled]="!addressForm.valid" (click)="update()">Update</button>
    </ion-toolbar>
  </ion-footer>
